<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Product Card Slider UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <ul class="thumb">
            <li><img src="images/shoes1.png" alt="shoes1"></li>
            <li><img src="images/shoes2.png" alt="shoes2"></li>
            <li><img src="images/shoes3.png" alt="shoes3"></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="images/shoes1.png" alt="shoes1">
            <ul>
                <span>Size</span>
                <li>36</li>
                <li>37</li>
                <li>38</li>
                <li>39</li>
            </ul>
            <a href="#" class="btn"> Add to Cart</a>
        </div>
    </div>
</body>

</html>
